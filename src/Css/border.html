<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>border</title>
  <style>
    h1{
      border-bottom: 1px solid red;
      display : inline;
      //dotted ,dashed등도 사용가능함

    }
    h2{
      border-width: 1px;
      border-style: solid;
      border-color: red;
      width:100px;
      height:100px;
      //padding : 10px 20px 30px 40px;
      box-sizing: border-box;
      display : inline;

    }
    .inline-1{
      margin: 100px;
    }
  </style>
</head>
<body>
<h1>h1</h1>
<h2>h2</h2>
<span class="inline-1">sample text</span>
<h3>h3</h3>
<h4>h4</h4>
<p>
  Lorem ipsum dolor sit amet consectetur adipisicing elit.
  Quisquam corrupti sunt inventore distinctio earum quod ea labore nisi accusamus commodi repellat nihil ullam ad in hic,
  laboriosam incidunt minima eius.
</p>
</body>
</html>
