<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>first-of-type</title>
  <style>
    p:last-of-type{
      color:red;
      }
  </style>
</head>
<body>
  <span>span 0</span>
    <p>lorem 0</p>
  <div>

    <p>lorem 1</p>
    <p>lorem 2</p>
    <span>span 1</span>
  </div>
  <span>span 2</span>
  <p>lorem 3</p>
  <p>lorem 4</p>
  <span>span 3</span>
</body>
</html>
