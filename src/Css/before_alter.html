<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>before_alter</title>
  <style>
    p::before{
      content:'<before>';
      color:red
    }
    p::after{
      content:'<after>';
      color:pink
    }
  </style>

</head>
<body>
  <p>Lorem. ipsum dolor.</p>

</body>
</html>
