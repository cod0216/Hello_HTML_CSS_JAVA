<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea2</title>
</head>
<body>
    <form action="" method="">
        <textarea rows="10" cols="20"></textarea>
        <select>
            <optgroup label="성별">
            <option value="male">남</option>
            <option value="female" selected>여</option>
            </optgroup>
        </select>
        <input type="checkbox" checked />
        <input type="text" maxlength="2" placeholder="아이디"/>
        
        <input type="button" value="안녕">
        <button>안녕</button>
    </form>
</body>
</html>
